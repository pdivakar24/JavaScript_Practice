<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissor Game</title>
</head>
<body>
    
    <p>Rock paper scissor</p>
    
    <button onClick="playergame('Rock');">Rock</button>
    <button onClick="playergame('Paper');">Paper</button>
    <button onClick="playergame('scissors');">Scissors</button>
    <p class="js-score"></p>
    <p class="js-result"></p>
    <button onclick="score.wins=0;
                    score.losses=0;
                    score.ties=0; 
                    UpdateScore();
                    ">RESET</button>
    <button onclick="autoplay()">Auto Play</button>
    

    <script>
         


        const score={
            wins:0,
            losses:0,
            ties:0
        };
        function autoplay(){
            setInterval( function(){
            const playerMove = pickComputerMove();
            playergame(playerMove);
            },3000);
        }
    

        function playergame(playerMove){

            const ComputerMove=pickComputerMove();
            let result='';

            if(playerMove==='Paper')
            {
                if(ComputerMove==='Rock'){
                    result ='You Win';
                }
                else if(ComputerMove==='Paper'){
                result ='tie';
                }
                else if(ComputerMove==='Scissors'){
                    result='You lose';
                }
        }
        else if(playerMove==='Rock')
        {
            if(ComputerMove==='Rock'){
                result ='tie';
            }
            else if(ComputerMove==='Paper'){
            result ='You lose';
            }
            else if(ComputerMove==='Scissors'){
                result='You Win';
          }
        }
         else if(playerMove==='scissors')
         {
                   
            if(ComputerMove==='Rock'){
                result ='You lose';
            }
            else if(ComputerMove==='Paper'){
            result ='You Win';
            }
            else if(ComputerMove==='Scissors'){
                result='tie';
            }

         }

         if(result === 'You Win'){
            score.wins += 1;
         }
         else if(result === 'You lose'){
            score.losses += 1;
         }
         else if(result=='tie'){
            score.ties += 1;
         }
         
          
         UpdateScore();
        document.querySelector('.js-result').innerHTML =`Computer picked : ${ComputerMove}-you picked : ${playerMove}`;
        

        }

        function UpdateScore(){
            document.querySelector('.js-score')
         .innerHTML=`Total wins ${score.wins}.Total Losses ${score.losses}.total tie ${score.ties}`;
        }
        function pickComputerMove(){
            let randomNumber = Math.random();
           
            
            if(randomNumber>=0 && randomNumber < 1/3){
                ComputerMove='Rock';
            }
            else if(randomNumber < 1/3 && randomNumber >2/3 ){
                ComputerMove='Paper';
            }
            else{
                ComputerMove='Scissors';
            }
            
            return ComputerMove;
        }
    
    </script>
    
</body>
</html>
