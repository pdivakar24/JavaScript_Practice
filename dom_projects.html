<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom project</title>
</head>
<body>
    <h3>Click here to Subscribe</h3>
    <button onClick="justClick();"
    class="Subscribe-button"
    >Subscribe</button>

    <script>
            function justClick(){
            let a= document.querySelector('.Subscribe-button');
            if(a.innerText === 'Subscribe'){
                a.innerHTML='Subscribed';
            }
            else{
                a.innerHTML='Subscribe';
            }

        }
    </script>
    
</body>
</html>
